<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<script>
    let letra = prompt('Informe uma letra');

    if (!isNaN(letra)) {
        alert('Valor informado é um número');
     } else if (letra == 'a' ||
                letra == 'e' ||
                letra == 'i' ||
                letra == 'o' ||
                letra == 'u') {
                    alert('Valor informado é uma vogal');
                } else {
                    alert('Valor informado é uma consoante');
                }
</script>

</html>
